group 'io.ezorrio.io.ezorrio.buildings'
version '1.0-SNAPSHOT'

apply plugin: 'java'


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.16.1'
    compile 'org.bitbucket.shemnon.javafxplugin:gradle-javafx-plugin:8.1.1'
}
